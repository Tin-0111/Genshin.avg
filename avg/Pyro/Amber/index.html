<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber_main</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">🔙 뒤로가기</button>
    <div class="center-container">
        <div class="button-grid">
            <div class="square-section">
                <h2>엠버 - 기본</h2>
                <p>엠버의 평균 레벨,특성,별자리를 제공합니다.</p>
                <button class="img-button" onclick="window.location.href='https://tin-0111.github.io/Genshin.avg/avg/Pyro/Amber/Basic'">
                    <img src="../../../Image/element/Hydro.png" alt="Basic">
                </button>            
            </div>
            <div class="square-section">
                <h2>엠버 - 무기</h2>
                <p>엠버의 무기별 사용률을 제공합니다.</p>
                <button class="img-button" onclick="window.location.href='https://tin-0111.github.io/Genshin.avg/avg/Pyro/Amber/Weapon'">
                    <img src="../../../Image/weapon/weapon.jpg" alt="Weapon">
                </button>
            </div>
            <div class="square-section">
                <h2>엠버 - 성유물</h2>
                <p>엠버의 성유물별 사용률을 제공합니다.</p>
                <button class="img-button" onclick="window.location.href='http://genshinavg.com/avg/Cryo'">
                    <img src="../../../Image/etc/artifacts.jpg" alt="Artifacts">
                </button>         
            </div>
            <div class="square-section">
                <h2>엠버 - 스펙</h2>
                <p>엠버의 평균 스펙을 제공합니다.</p>
                <button class="img-button" onclick="window.location.href='http://genshinavg.com/avg/Electro'">
                    <img src="../../../Image/element/Electro.png" alt="stat">
                </button>            
            </div>
        </div>
    </div>
</body>
</html>
