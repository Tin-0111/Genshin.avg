<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">🔙 뒤로가기</button>
    <div class="center-container">
        <div class="button-grid">
            <div class="square-section">
                <h2>원소 - 물</h2>
                <p>아래의 버튼을 눌러서 물 원소 캐릭터들을 확인하세요.</p>
                <button class="img-button" onclick="window.location.href='http://genshinavg.com/avg/Pyro/Amber/Basic'">
                    <img src="../../../Image/element/Hydro.png" alt="Hydro">
                </button>
            </div>
            <div class="square-section">
                <h2>원소 - 불</h2>
                <p>아래의 버튼을 눌러서 불 원소 캐릭터들을 확인하세요.</p>
                <button class="img-button" onclick="window.location.href='https://tin-0111.github.io/Genshin.avg/avg/Pyro/Amber/Weapon'">
                    <img src="../../../Image/element/Pyro.png" alt="Pyro">
                </button>
            </div>
            <div class="square-section">
                <h2>원소 - 얼음</h2>
                <p>아래의 버튼을 눌러서 얼음 원소 캐릭터들을 확인하세요.</p>
                <button class="img-button" onclick="window.location.href='http://genshinavg.com/avg/Cryo'">
                    <img src="../../../Image/weapon.jpg" alt="Weapon">
                </button>
            </div>
            <div class="square-section">
                <h2>원소 - 번개</h2>
                <p>아래의 버튼을 눌러서 번개 원소 캐릭터들을 확인하세요.</p>
                <button class="img-button" onclick="window.location.href='http://genshinavg.com/avg/Electro'">
                    <img src="../../../Image/element/Electro.png" alt="Electro">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
