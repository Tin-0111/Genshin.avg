<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber_main</title>
    <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">🔙 뒤로가기</button>
    <div class="center-container">
        <div class="button-grid">
            <div class="square-section">
                <h2><span style="color: red;">엠버</span> - 레벨</h2>
                <p>엠버의 평균 레벨,특성,별자리를 제공합니다.</p>
            </div>
            <div class="square-section">
                <h2><span style="color: red;">엠버</span> - 특성</h2>
                <p>종말 탄식의 노래 : <span style="color: yellow;">30.5%</span></p>
                <p>천공의 날개 : <span style="color: yellow;">26.8%</span></p>
                <p>절현 : <span style="color: yellow;">21.2%</span></p>
                <p>꿰뚫는 따오기 부리 : <span style="color: yellow;">10.4%</span></p>
                <p>기타 : <span style="color: yellow;">11.1%</span></p>
            </div>
            <div class="square-section">
                <h2><span style="color: red;">엠버</span> - 별자리</h2>
                <p>불타오르는 화염의 마너 4p : <span style="color: yellow;">54.7%</span></p>
                <p>불타오르는 화염의 마녀 2p + 검투사의 피날레 2p : <span style="color: yellow;">23.1%</span></p>
                <p>기타 : <span style="color: yellow;">22.2%</span></p>
            </div>
            <div class="square-section">
                <h2><span style="color: red;">엠버</span> - 스펙</h2>
                <p>엠버의 평균 스펙을 제공합니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
