<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber_main</title>
    <link rel="stylesheet" href="../../../../styles.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">🔙 뒤로가기</button>
    <div class="center-container">
        <div class="button-grid">
            <div class="square-section">
                <h2>엠버 - 레벨</h2>
                <p>엠버의 평균 레벨,특성,별자리를 제공합니다.</p>
            </div>
            <div class="square-section">
                <h2>엠버 - 무기</h2>
                <p>종말 탄식의 노래 : 30.5%</p>
                <p>천공의 날개 : 26.8%</p>
                <p>절현 : 21.2%</p>
                <p>꿰뚫는 따오기 부리 : 10.4%</p>
                <p>기타 : 11.1%</p>
            </div>
            <div class="square-section">
                <h2>엠버 - 성유물</h2>
                <p>불타오르는 화염의 마너 4p: 54.7%</p>
                <p>불타오르는 화염의 마녀 2p + 검투사의 피날레 2p : 37.3%</p>
                <p>종말 탄식의 노래 : 37.3%</p>
            </div>
            <div class="square-section">
                <h2>엠버 - 스펙</h2>
                <p>엠버의 평균 스펙을 제공합니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
