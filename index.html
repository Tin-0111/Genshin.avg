<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin.Avg</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Nanum+Gothic&display=swap">
</head>
<body>
    <div class="welcome-message">
        <h1 class="fade-in">원신 스펙의 기준</h1>
        <h1 class="fade-in delay"><span class="highlight">GenshinAvg</span>에 오신 것을 환영합니다.</h1>
    </div>
    <div class="container">
        <div class="square-section">
            <h2>GenshinAvg에서 만나서 반가워요!🖐️🖐️</h2>
            <p>여기서 여러 캐릭터의 유저들 평균 스펙을 확인 할 수 있어요~ 스펙뿐만 아니라 무기/성유물별 사용률, 평균 특성 레벨까지도 제공한답니다!</p>
        </div>
        <div class="square-section">
            <h2>당신의 스펙을 공유하고 싶나요?🤔</h2>
            <p>여기는 두 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>세 번째 구역</h2>
            <p>여기는 세 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>네 번째 구역</h2>
            <p>여기는 네 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>다섯 번째 구역</h2>
            <p>여기는 다섯 번째 구역의 설명이 들어갑니다.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
