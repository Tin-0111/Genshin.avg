<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Nanum+Gothic&display=swap">
</head>
<body>
    <div class="welcome-message">
        <h1 class="fade-in">원신 스펙의 기준</h1>
        <h1 class="fade-in" style="animation-delay: 0.5s;">GenshinAvg에 오신것을 환영합니다.</h1>
    </div>
    <div class="container">
        <div class="square-section">
            <h2>첫 번째 구역</h2>
            <p>여기는 첫 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>두 번째 구역</h2>
            <p>여기는 두 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>세 번째 구역</h2>
            <p>여기는 세 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>네 번째 구역</h2>
            <p>여기는 네 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>다섯 번째 구역</h2>
            <p>여기는 다섯 번째 구역의 설명이 들어갑니다.</p>
        </div>
        <div class="square-section">
            <h2>여섯 번째 구역</h2>
            <p>여기는 여섯 번째 구역의 설명이 들어갑니다.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
