<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Nanum+Gothic&display=swap">
</head>
<body>
    <div class="welcome-message">
        <h1 class="fade-in">원신 스펙의 기준</h1>
        <h1 class="fade-in" style="animation-delay: 2s;">GenshinAvg에 오신것을 환영합니다.</h1>
    </div>
    <div class="main-buttons">
        <button class="main-button" onclick="alert('메인 버튼을 눌렀습니다.')">메인</button>
        <button class="main-button" onclick="alert('설정 버튼을 눌렀습니다.')">설정</button>
        <button class="main-button" onclick="toggleAvgButtons()">avg</button>
    </div>
    <div class="button-container" id="buttonContainer" style="display: none;">
        <!-- 빨간 테두리 버튼들 -->
        <button class="photo-button red-border" onclick="showImage('images/Gaming.jpg')">
            <img src="images/Klee.jpg" alt="Thumbnail 1">
        </button>
        <!-- 여기에 나머지 버튼들 추가 -->
    </div>

    <div id="image-display" class="image-display" style="display: none;">
        <img id="displayed-image" src="" alt="Displayed Image">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
